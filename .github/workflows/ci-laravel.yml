name: Laravel CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: ğŸ›’ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Installer PHP et Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          extensions: mbstring, pdo, mysql
          coverage: none

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader

      - name: ğŸ“‹ Copier le fichier .env
        run: cp .env.example .env

      - name: ğŸ”‘ GÃ©nÃ©rer la clÃ© dâ€™application
        run: php artisan key:generate

      - name: ğŸ—„ï¸ Configurer la base de donnÃ©es
        run: |
          php artisan migrate --force

      - name: ğŸ§ª Lancer les tests PHPUnit
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: test_db
          DB_USERNAME: user
          DB_PASSWORD: password
        run: php artisan test
