name: Laravel CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1' # Ou la version de PHP que vous utilisez
          extensions: mbstring, xml, curl, gd, mysqlnd, zip, dom # Les extensions PHP nécessaires à Laravel
          coverage: none #  Peut être 'pcov' ou 'xdebug' si vous voulez la couverture de code

      - name: Copy .env
        run: cp .env.example .env

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Generate Application Key
        run: php artisan key:generate --force

      - name: Run Database Migrations
        run: php artisan migrate --force

      - name: Run Tests
        run: php artisan test
