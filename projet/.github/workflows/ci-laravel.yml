name: Laravel CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Cloner le dépôt
        uses: actions/checkout@v3

      - name: 📂 Vérifier l’arborescence des fichiers
        run: ls -R

      - name: 🏗️ Installer PHP et Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          extensions: mbstring, pdo, mysql
          coverage: none

      - name: 📦 Installer les dépendances Composer
        working-directory: projet
        run: composer install --no-progress --prefer-dist

      - name: 🔑 Générer la clé d’application
        working-directory: projet
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: 🛠️ Lancer les migrations
        working-directory: projet
        run: php artisan migrate --force

      - name: 🧪 Exécuter les tests
        working-directory: projet
        run: php artisan test
